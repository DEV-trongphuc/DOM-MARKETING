<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Meta Report LOGIN</title>
    <link
      rel="icon"
      href="https://ampersand-reports-dom.netlify.app/DOM-img/favicon%20(2).png"
      type="image/png"
    />
    <link rel="stylesheet" href="./dom.css" />
  </head>
  <body>
    <main id="dom" class="">
      <div class="dom_login">
        <img
          class="dom_login_avatar"
          src="https://ampersand-reports-dom.netlify.app/DOM-img/DOM_LOGO.png"
        />
        <div class="dom_form_wrapper">
          <label>
            <span>Ad ID</span>
            <input type="text" id="ad_id" />
          </label>
          <label>
            <span>Access Token</span>
            <input type="text" id="access_token" />
          </label>
          <a href="#">Hướng dẫn lấy Access Token cho account mới</a>
          <p id="view_report">VIEW REPORT</p>
        </div>
      </div>
    </main>
    <script src="login.js
    "></script>
  </body>
</html>
